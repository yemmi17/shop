{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow p-4" style="border-radius: 20px; max-width: 1000px; width: 100%;">
            <div class="row g-4 align-items-center">
                <div class="col-md-6 text-center">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}" style="max-height: 500px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'default.jpg' %}" class="img-fluid rounded" alt="Нет изображения" style="max-height: 500px; object-fit: cover;">
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <h1>{{ product.title }}</h1>
                    <p class="lead mt-3">{{ product.description }}</p>
                    <h3 class="mt-4">{{ product.price|floatformat:2 }} ₽</h3>
                    
                    <div class="mt-4">
                        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#buyModal">
                            Купить
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Назад в магазин</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
            <h5 class="modal-title" id="buyModalLabel">Оформить покупку</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            
            <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
    
                <div class="mb-3">
                <label for="comment" class="form-label">Комментарий</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                </div>
                
                <div class="modal-footer">
                <button type="submit" class="btn btn-success">Отправить заявку</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </form>
            </div>
    
        </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
