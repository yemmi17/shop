{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="border-radius: 20px; max-width: 1000px; width: 100%;">
        <div class="row g-4 align-items-center">
            <div class="col-md-6 text-center">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}" style="max-height: 500px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'default.jpg' %}" class="img-fluid rounded" alt="Нет изображения" style="max-height: 500px; object-fit: cover;">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="lead mt-3">{{ product.description }}</p>
                <h3 class="mt-4">{{ product.price|floatformat:2 }} ₽</h3>
                
                <div class="mt-4">
                    <a href="#" class="btn btn-success me-2">Купить</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Назад в магазин</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
